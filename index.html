<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #f3f3f3; padding: 15px; }
    nav a { margin-right: 15px; text-decoration: none; color: black; }
    main { padding: 20px; }
    img { border-radius: 8px; }
    .skills ul { columns: 2; }
    form input, form textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>

<body>

<header>
  <h1>Harini Sarva</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <!-- ABOUT SECTION -->
  <section id="about">
    <h2>About Me</h2>
    <img src="images/profile.jpg" alt="Profile picture" width="150">
    <p>Hello !! I am web development Intern and this is my first HTML project in The Web Developers Arena.</p>
  </section>

  <!-- SKILLS SECTION -->
  <section id="skills" class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>Basic CSS</li>
      <li>Basic JavaScript</li>
      <li>VS Code</li>
    </ul>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <h2>Contact Me</h2>

    <form id="contactForm">
      <label>Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Message</label>
      <textarea rows="5" required minlength="10"></textarea>

      <button type="submit">Send</button>
    </form>
  </section>
</main>

<footer>

</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  document.getElementById("contactForm").addEventListener("submit", function(event){
    event.preventDefault();
    alert("Form submitted! (Demo only)");
  });
</script>

</body>
</html>
